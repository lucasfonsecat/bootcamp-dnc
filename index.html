<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!--1º QUADRANT / NAVIGATION BAR-->
    <nav id="navBar">
        <div>
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button type="submit">Login</button>
    </nav>
    
    <!--2º QUADRANT / TEXT E FORM-->

    <section id="formSection"  style="height:1000px">
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <span class="blackEmphasis">acelerar a carreira</span> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <span class="blackEmphasis"><b>BACK-END, FRONT-END & BANCO DE DADOS.</b></span></h2>
        </header>
        <form>
            <div class="form-group">
                <label>Nome:</label><br>
                <input type="text" placeholder="Insira seu nome aqui" required>
            </div>

            <div class="form-group">
                <label>Sobrenome:</label><br>
                <input type="text" placeholder="Insira seu sobrenome aqui" required>
            </div>

            <div class="form-group">
                <label> Área de Interesse:</label>
                <div class="checkbox">
                    <input type="checkbox">
                    <label>Front-End</label>

                    <input type="checkbox">
                    <label>Back-End</label>

                    <input type="checkbox">
                    <label>Banco de dados</label>

                </div>
                
            </div>

            <div class="form-group">
                <label>E-mail:</label><br>
                <input type="email" placeholder="Insira seu e-mail aqui" required>
            </div>

            <div class="form-group">
                <label>Telefone:</label><br>
                <input type="phone" placeholder="(99) 99999-9999" required>
            </div>

            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label><br>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar?" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>

    </section>

    
</body>
</html>
